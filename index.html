<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">


  <!-- BootStrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <!-- Icons -->
  <script src="https://kit.fontawesome.com/1684cfcc23.js" crossorigin="anonymous"></script>

  <!-- CSS -->
  <link rel="stylesheet" href="assets/css/style.css">

  <title>To do List</title>
</head>

<body>
  <div class="main">
    <div class="top">
      <input type="text" name="task" class="InputAddNewTask" id="addNewTask" placeholder="Add nova Task">
      <button class="btn btnPlus" id="btnAddTask" onclick="newTask()"><i class="fa-solid fa-plus"></i></button>
    </div>

    <ul class="listTasks" id="listTasks">
      <li class="task">
        <span class="taskText">Texto 1</span>
        <div class="">
          <button class="btn btnAction btnEdit">
            <i class="fa-solid fa-pencil"></i>
          </button>
          <button class="btn btnAction btnRemove">
            <i class="fa-solid fa-trash"></i>
          </button>
          <button class="btn btnAction btnDo">
            <!-- <i class="fa-solid fa-"></i> -->
          </button>
        </div>
      </li>
    </ul>
  </div>

  <!-- BootStrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>

  <!-- Arquivos JS -->
  <script src="assets/js/index.js"></script>
</body>

</html>
